<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="product-card">
      <div class="product-img">
        <img src="https://images.unsplash.com/photo-1600185367414-e1cf91f3c09d" alt="Sneakers">
      </div>
      <div class="product-info">
        <h2 class="product-name">Nike Air Max 2025</h2>
        <p class="product-desc">Experience ultimate comfort with Air Max cushioning and breathable mesh design.</p>
        <div class="rating">
          ⭐ 4.6 <span>(210 reviews)</span>
        </div>
        <div class="price">
          <span class="current-price">₹5,999</span>
          <span class="old-price">₹7,499</span>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
